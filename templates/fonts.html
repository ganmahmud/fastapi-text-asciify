{% extends "base.html" %}

{% block title %} 
  <title>All Fonts</title>
{% endblock %} 

{% block content %} 
  <div class="container">
    <ul>
    {% for item in font_list %}
        <li>
          <div style="margin-bottom: 5px;"><a href="/asciify?text={{text}}&font={{item.font}}">{{item.font}}</a></div>
          <div title="font: {{item.font}}"><pre>{{item.art}}</pre></div>
        </li>
    {% endfor %}
    </ul>
  </div>
{% endblock %}
